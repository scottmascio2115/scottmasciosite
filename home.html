    <span><a href='http://spot2fish.herokuapp.com/'><img src="images/fishing.jpeg" alt="spot2fish" height="100" width="100"></a></span>
    <span id='spot'> #spot2fish</span>
    <h4>Want to go fishing and dont know where to go or what bait to use?</h4><br>
    <p class='description'>
    &#9702;<a href='http://www.spot2fish.com/'> Spot2Fish.com</a> looks to solve those problems.<br><br>
    &#9702; Using Geolocation the Twitter Api, Google Maps Api, Google Maps Places Api and the Instagram Api, Spot2Fish.com &nbsp;&nbsp;searches in a 60 mile radius of your location for Tweets and Instagrams related to fishing.<br><br>
    &#9702; Thats cool if you want to find people who like to fish, but a user wants to know where to fish!<br><br>
    &#9702; By filtering the results from the Twitter Api and Instagram Api to only return Tweets and Instagrams that contain &nbsp;&nbsp;geocoordinates we know the location people are posting from.<br><br>
    &#9702; I use their location in coordination with the Google Maps Api to display their location on a map.<br><br>
    &#9702; I also find bait and tackle shops in the area and display them on a map with directions from your location.<br><br>
    <span ><a href='http://spot2fish.herokuapp.com/'><img id='spotpic' src="images/spot.jpeg" alt="spot2fish" height="500" width="500"></a></span><br><br>
    &#9702; Currently the Spot2fish is in staging at <a href='http://spot2fish.herokuapp.com/'>http://spot2fish.herokuapp.com/</a><br><br>
    &#9702; Spot2Fish is in staging because currently I am refactoring the javascript code to use the module pattern and I am &nbsp;&nbsp;implementing Handlebars.<br><br>
    &#9702; Update it in production <a href='http://www.spot2fish.com/'>HERE!!</a><br><br>
    <a href='https://twitter.com/spot2fish'>I am also building hype on Twitter : )</a><br><br><br>
    &#9702; Feel free to visit and go fishing!!<br><br><br>
    <h4>Technologies</h4>
    <p class='description'>
    &#9702; Sinatra<br><br>
    &#9702; jQuery<br><br>
    &#9702; AJAX<br><br>
    &#9702; Javascript<br><br>
    &#9702; Instagram Api<br><br>
    &#9702; Twitter Api<br><br>
    &#9702; Google Maps Api<br><br>
    &#9702; Google Maps Places Api<br><br>
    &#9702; Handlebars<br><br>
   </p>
    <h4>Best Features</h4>
    <p class='description'>
    &#9702; Use geolocation to find user current location.<br><br>
    &#9702; Display Tweet or Instagram with details.<br><br>
    &#9702; If user declines to use geolocaiton they can search any city.<br><br>
    &#9702; Save of fishing spot and map of spot.<br><br>
    &#9702; Vote on the best spots.<br><br>
    &#9702; Filter top spots by state.<br><br>
    &#9702; Find bait and tackle shops near user location.<br><br>
    &#9702; Custom Rake task to run every night using Heroku scheduler to build Twitter hype.<br><br>
    &#9702; Google Analytics and New Relic to Track site performance.<br><br>
    <br>
    <br>
    <br>
